    <script>

        leapyear(2020);

        function leapyear(n)
        {
            if (((n % 4 == 0) && (n % 100!= 0)) || (n % 400 == 0))
            {
                document.write("It is a Lear Year");

            }
            else
            {
                document.write("It is NOT a Lear Year");
            }
      
        }
    </script>
